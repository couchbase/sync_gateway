                login_origin:
                  type: array
                  description: List of allowed login origins
                  items:
                    type: string
                headers:
                  type: array
                  description: List of allowed headers
                  items:
                    type: string
                max_age:
                  type: integer
                  description: Maximum age of the CORS Options request
        logging:
