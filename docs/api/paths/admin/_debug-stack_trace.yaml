get:
  summary: Get stack trace for all goroutines
  description: |-
    Returns stack traces of all running goroutines in Sync Gateway.

    Required Sync Gateway RBAC roles:

    * Sync Gateway Dev Ops
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: string
  tags:
    - Profiling
  operationId: get__debug-stacktrace
