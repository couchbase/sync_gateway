    compact-type:
      name: type
      in: query
      required: false
      schema:
        type: string
        default: tombstone
        enum:
          - attachment
          - tombstone
      description: 'This is the type of compaction to use. The type must be either: `attachment` for cleaning up legacy (pre-3.0) attachments, or `tombstone` for purging the JSON bodies of non-leaf revisions.'
