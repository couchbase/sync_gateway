      name: name
      in: path
      required: true
      schema:
        type: string
      description: The name of the role.
    include_docs:
      name: include_docs
      in: query
      required: false
      schema:
        type: string
      description: Include the body associated with each document.
    Include-channels:
      name: channels
      in: query
      required: false
      schema:
        type: string
      description: Include the channels each document is part of that the calling user also has access too.
    include-access:
