name: openapi

on:
  push:
    # Only run when we change an API spec
    paths:
      - 'docs/api/**'
      - '.redocly.yaml'
    branches:
      - 'master'
      - 'main'
      - 'release/*'
      - 'feature/*'
      - 'beryllium'
      - 'CBG*'
      - 'ci-*'
      - 'api-ci-*'
  pull_request:
    # Only run when we change an API spec
    paths:
      - 'docs/api/**'
      - '.redocly.yaml'
    branches:
      - 'master'
      - 'main'
      - 'release/*'
      - 'beryllium'

jobs:
  api_validation:
    runs-on: ubuntu-latest
    name: OpenAPI Validation
    steps:
      - uses: actions/checkout@v4
      - uses: r7kamura/redocly-problem-matchers@v1
      - uses: mhiew/redoc-lint-github-action@v4
        with:
          args: '--format stylish'
        env:
          NO_COLOR: '1'

  yamllint:
    name: 'yamllint'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: karancode/yamllint-github-action@master
        with:
          yamllint_file_or_dir: 'docs/api'
  redocly_output:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: fluximus-prime/redocly-cli-github-action@v1
        with:
          args: 'bundle metrics --output metrics-bundle.yaml'
      - uses: fluximus-prime/redocly-cli-github-action@v1
        with:
          args: 'build-docs metrics-bundle.yaml --output redoc-metrics.yaml'
      - uses: actions/upload-artifact@v4
        with:
          name: metrics-api
          path: redoc-metrics.yaml
