      required: false
      schema:
        type: string
      description: Include the body associated with the document.
    include_docs:
      name: include_docs
      in: query
      required: false
      schema:
        type: string
      description: Include the body associated with each document.
    include_runtime:
      name: include_runtime
      in: query
      required: false
