# full is a workflow that runs more comprehensive jobs - it is run for PR, `master` and `release` commits.
# it is assumed that other workflows are still triggered (e.g. go.yml or openapi.yml)
name: full

on:
  push:
    branches: 
      - 'master'
      - 'release/*'
  pull_request:
    branches:
      - 'master'
      - 'release/*'

jobs:
  test-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    env:
      GOPRIVATE: github.com/couchbaselabs
      MallocNanoZone: 0
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.17.5
      - uses: actions/checkout@v2
      - name: Build
        run: go build -v "./..."
      - name: Run Tests
        run: go test -timeout=30m -count=1 -json -v "./..." | tee test.json | jq -jr '.Output | select (. != null )'
        shell: bash
      - name: Annotate Failures
        if: always()
        uses: IsaacLambat/golang-test-annotations@v0.6.2
        with:
          test-results: test.json

  test-race:
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/couchbaselabs
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.17.5
      - uses: actions/checkout@v2
      - name: Run Tests
        run: go test -race -timeout=30m -count=1 -json -v "./..." | tee test.json | jq -jr '.Output | select (. != null )'
        shell: bash
      - name: Annotate Failures
        if: always()
        uses: IsaacLambat/golang-test-annotations@v0.6.2
        with:
          test-results: test.json
