      in: path
      required: true
      schema:
        type: string
      description: The design document name.
    debug-profile-seconds:
      name: seconds
      in: query
      required: false
      schema:
        type: integer
        default: 30
        minimum: 0
      description: The amount of seconds to run the profiler for.
    deprecated-redact:
      name: redact
      in: query
      deprecated: true
      required: false
      schema:
        type: boolean
        default: 'true'
      description: No longer supported field.
    docid:
      name: docid
      in: path
      required: true
      schema:
        type: string
      description: The document ID to run the operation against.
